  //153 속성 vs 프로퍼티
  /**
   * 속성은 프로퍼티와 맵핑되어있고 실시간 동기화가 설정되어 있기 때문( 항상 그렇진 않음 )
   * id, CSS class , value 세가지 속성이 DOM 객체가 생성될 때 다르게 반응하고
   * 해당 객체의 프로퍼티가 초기화하는 방법도 다름
   * 이 세가지가 Html 코드에 배치된 속성이고 Html코드에서 작성하기 때문에 속성이라고 함.
   * 즉,html 태그에 추가하는 것은 해당 태그의 속성, 브라우저가 이 속성으로 수행하는 작업은
   * 태그 이름을 기반으로 dom 객체를 생성하는 건데 이 경우 태그 이름은 input 이고 
   * 이것을 미리 구성해서 이 속성을 기반으로 일부 프로퍼티를 미리 구성함.
   * 속성이 html 코드에 있고 결국 Html 텍스트에 포함되기 때문.
   * 프로퍼티는 html 코드를 기반으로 생성된 객체에 저장된 값입니다.
   * dom 객체가 있든 없든 상관없이 javaScript 객체에 프로퍼티가 있음, 물론 dom 객체에도
   * 프로퍼티가 있고 이 프로퍼티는 dom 객체에서 렌더링 된 
   * dom 노드의 구성 , 설정 , 위치 지정을 반영합니다.
   * Html 코드를 작성할 때 속성의 개념은 생성된 dom 객체에 특정한 기본 구성을 제공하는것
   * 이것이 속성이 하는 일이고 프로퍼티로 변환되는 방법임.
   * 
   * <Input id ="input-1" class="input-default" value="enter text...">
   * 
   * 생성된 Dom 객체에 자동으로 프로퍼티가 추가됨.
   * 모든 속성이 프로퍼티에 일대일 매핑되는것은 아니지만
   * 위의 Input.id 는 일대일로 매핑되어 id 속성과 Id 프로퍼티가 있을때 속성값을 바꾸면
   * 프로퍼티 값이 업데이트되고, 프로퍼티 값을 바꾸면 속성 값이 업데이트됩니다.
   * 다른 className을 입력해도 실시간 동기화가 되어 프로퍼티를 바꾸면 속성도 변하고
   * 속성을 바꾸면 프로퍼티가 변하지만 이름이 동일하지 않아서 일대일 매핑은 없습니다.
   * html 태그에서 Input의 class는 dom객체의 className 프로퍼티로 변환되는데
   *  이때 브라우저가 이것을 자동으로 수행함.
   * 
   * 중요한것은 항상 속성 이름이 프로퍼티 이름과 같은 것은 아니고 value에는 다른 동작이 
   * 있다는것 여기서도 일대일 매핑이 되어 속성값과 프로퍼티 값이 있지만 실시간 동기화는
   * 진행되지 않음.
   * 여기서는 한쪽 방향으로 작용해서 입력값을 바꿔도 속성에 반영되지 않고 속성을 바꾸는 경우에만
   * 프로퍼티 값이 변함(중요).
   * 
   * 예를들어 input 요소에서 사용자 Input을 위해 존재하는데 이것을 속성에 
   * 다시 반영하고 싶다는것은 html 코드를 작성한 개발자가 어느 시점에
   * value의 속성을 저장하고 싶다고 해당 Input의 초깃값을 리셋하는 것과 같음
   * 이것은 불가능함
   * ->최신 사용자 input을 거기 할당하려는 원래 값을 잃어버려서 리셋을 할수없기 때문
   * 그래서 사용자가 사용자 타입을 입력하면 value 프로퍼티에 저장되지만 Html 코드에는 반영되지 않음.
   * 
   * 
  **/
